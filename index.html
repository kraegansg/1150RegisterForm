<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index-style.css" />  
    
    <title>Static Registration Form</title>
</head>

<body>

    <header style="width:100%; height:50px; border: solid 10px white; margin-bottom: -8px; text-align:center; background-color:white;">
                <button type="button" style="float:right; margin-left: 20px; padding: 10px 10px 10px 10px; border: 5px white;">About Us</button>
                <button type="button" style="float:right; padding: 10px 10px 10px 10px; border: 5px white;">Register</button>
    </header> 

<hr>

<div class="form-wrap">

    <div class="main-form">
    <form>
            <h1>Sign Up</h1>
            <div class="input">
                <p><input type="text" placeholder="Email"/></p>
                <p><input type="text" placeholder="Usernmame"/></p>
                <p><input type="password" placeholder="Password"/></p>
                <p><input type="password" placeholder="Confirm Password"/></p>
            </div>
            
            <div class="button-submit">
                <button type="submit" style="width:150px;">Submit</button> 
            </div>
           
            <br>

            <div class="logo">
                <a href="https://www.amazon.com/"><img src="https://cdn.icon-icons.com/icons2/1487/PNG/512/8364-amazon_102478.png" class="circle" width="42" height="42"/></a>
                <a href="https://www.facebook.com/"><img src="https://earlylearningatmtcs.com/wp-content/uploads/2018/01/logo-facebook.png" class="circle" width="42" height="42"/></a>
                <a href="https://github.com/"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="circle" width="42" height="42"/></a>
                <a href="https://slack.com/"><img src="https://www.vextras.com/wp-content/uploads/2015/08/slack-512x512.png" class="circle" width="42" height="42"/></a>
                <a href="https://www.instagram.com/"><img src="https://d.newsweek.com/en/full/458744/510-instagram.jpg" class="circle" width="42" height="42"/></a>
            </div>
        
        
    </form>
    </div>
</div>

<style> 
    .circle {
        border-radius: 30px;
        border: solid 1px lightgrey;
}
</style>

</body>
</html>
